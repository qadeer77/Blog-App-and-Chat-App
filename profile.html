  <body id="profile">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <div class="image">
            <div class="hedaingandimages">

            </div>
            <div class="ul">
              <ul>
                <li><i class="fa-sharp fa-solid fa-house"></i>Home</li>
                <li></li>

                <li></li>

                <li></li>
                <li><i class="fa-solid fa-play"></i>Playlist</li>
                <li></li>
                <li><i class="fa-solid fa-bookmark"></i>Bookmark</li>
                <li></li>

              ></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"

                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><dfn title="Post"
                        ><i
                          id="post"
                          class="fa-regular fa-pen-to-square"
                        ></i></dfn
                    ></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><dfn title="let's Chat"
                        ><i
                          id="meassger"
                          class="fa-brands fa-facebook-messenger"
                        ></i></dfn
                    ></a>
                  </li>
                </ul>
              </div>
            </div>

                </div>
                <div class="modal-body">
                  <div id="editor">

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary profilePost">Post</button>
                  <button class="btn btn-primary spinnerNone">
                    <span class="spinner-border spinner-border-sm"></span>
                  </button>
                </div>
              </div>

              </ul>
