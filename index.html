<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      href="https://image.winudf.com/v2/image1/Y29tLmNoYXR1cC5zdHJhbmdlcl9pY29uXzE1NTA3MjcyNjhfMDg4/icon.png?w=&fakeurl=1"

  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="email" required />
          <span></span>
          <label>Eamil</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login" />
        <div class="signup_link">Not a memeber? <a href="#">Signup</a></div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    ></script>
